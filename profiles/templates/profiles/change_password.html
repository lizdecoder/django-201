{% extends "base.html" %}

{% block title %}Change Password{% endblock title %}

{% block body %}
	<div class="card-header justify-content-center">
		<h3 class="my-4 text-center text-indigo-700">Change Your Password</h3>
	</div>
	<!-- {% if form.errors %}
		<div class="text-red" role="alert">
			<div id="form_errors">
				{% for key, value in form.errors.items %}
					<strong>{{ value }}</strong>
				{% endfor %}
			</div>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	{% endif %} -->
		<div>
			<form method="POST">
				{% csrf_token %}
				<label>Old Password</label>
				<input type="password" name="old_password" autocomplete="new-password"
									class="form-control" required id="id_old_password"
									placeholder="Enter Old Password"/>
				<div>
					<label class="small mb-1" for="id_new_password1">New Password</label>
					<input type="password" name="new_password1" autocomplete="new-password"
							class="form-control" required id="id_new_password1" placeholder="Enter New Password">	
				</div>
				<div>
					<label class="small mb-1" for="id_new_password2">New Password Confirmation</label>
					<input type="password" name="new_password2" autocomplete="new-password"
							required id="id_new_password2" class="form-control"
							placeholder="Confirm New Password"/>
				</div>
				<div class="form-group mt-0 mb-1">
					<button type="submit" class="primaryAction inline-block uppercase mx-auto shadow bg-indigo-800 hover:bg-indigo-700 focus:shadow-outline focus:outline-none text-white text-xs py-3 px-10 rounded" id="reset">Update Password</button>
				</div>
			</form>
		</div>
{% endblock %}
