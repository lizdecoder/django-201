{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<h1 class="font-bold text-lg">Sign Up</h1>

<p>Already have an account? Then please <a href="{{ login_url }}" class="text-indigo-500 underline">sign in</a>.</p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit" class="primaryAction inline-block uppercase mx-auto shadow bg-indigo-800 hover:bg-indigo-700 focus:shadow-outline focus:outline-none text-white text-xs py-3 px-10 rounded">Sign Up</button>
</form>

{% endblock %}
